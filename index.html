<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Money Mingle</title>
    <link rel="shortcut icon" href="assets/dollar.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="error hidden">Invalid Operation</div>
    <header class="header">
      <nav class="nav">
        <p class="greet">Log in to get started</p>
        <img src="assets/dollar.png" class="logo" alt="Logo" />
        <form class="form-login">
          <input type="text" class="input user" placeholder="USER" />
          <input
            type="text"
            class="input pin"
            placeholder="PIN"
            maxlength="4"
          />
          <button class="btn btn-login">
            <i class="bi bi-arrow-right"></i>
          </button>
        </form>
        <button class="btn btn-logout hidden">Log Out</button>
      </nav>
    </header>

    <h1 class="heading-1 welcome">Welcome to Money Mingle!</h1>

    <main class="acc hidden">
      <div class="acc__bal">
        <div class="bal__text">
          <h2 class="heading-2">Current Balance</h2>
          <div class="login-time"></div>
        </div>
        <p class="bal__curr">$0000</p>
      </div>

      <div class="acc__details">
        <div class="transactions">
          <div class="transaction">
            <div class="transaction__data">
              <div class="badge badge--deposit">
                <span class="badge__no">1</span>
                <span class="badge__type">Deposit</span>
              </div>
              <div class="transaction__date">&nbsp;</div>
            </div>
            <div class="transaction__amount">$ 0000</div>
          </div>

          <div class="transaction">
            <div class="transaction__data">
              <div class="badge badge--deposit">
                <span class="badge__no">1</span>
                <span class="badge__type">Deposit</span>
              </div>
              <div class="transaction__date">&nbsp;</div>
            </div>
            <div class="transaction__amount">$ 0000</div>
          </div>
        </div>

        <div class="cards">
          <div class="card card--transfer">
            <h3 class="heading-3">Transfer Money</h3>
            <form class="card__actions">
              <div class="card__action">
                <input id="transferAcc" type="text" class="card__input" />
                <label for="transferAcc">Transfer to</label>
              </div>
              <div class="card__action">
                <input id="transferAmt" type="number" class="card__input" />
                <label for="transferAmt">Amount</label>
              </div>
              <button class="btn btn-transfer">
                <i class="bi bi-arrow-right"></i>
              </button>
            </form>
          </div>
          <div class="card card--loan">
            <h3 class="heading-3">Request Loan</h3>
            <form class="card__actions">
              <div class="card__action">
                <input id="loanAmt" type="number" class="card__input" />
                <label for="loanAmt">Amount</label>
              </div>
              <button class="btn btn-reqLoan">
                <i class="bi bi-arrow-right"></i>
              </button>
            </form>
          </div>
          <div class="card card--close">
            <h3 class="heading-3">Close Account</h3>
            <form class="card__actions">
              <div class="card__action">
                <input id="closeAcc" type="text" class="card__input" />
                <label for="closeAcc">Confirm User</label>
              </div>
              <div class="card__action">
                <input id="closeAccPin" type="number" class="card__input" />
                <label for="closeAccPin">Confirm PIN</label>
              </div>
              <button class="btn btn-closeAcc">
                <i class="bi bi-arrow-right"></i>
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="acc__footer">
        <div class="cash-flow">
          <div class="in">IN <span class="in__amount">$0000</span></div>
          <div class="out">OUT <span class="out__amount">$0000</span></div>
          <div class="interest">
            INTEREST <span class="int__amount">$0000</span>
          </div>
          <button class="btn-sort"><i class="bi bi-sort-up"></i> SORT</button>
        </div>
        <div class="timeout">
          Session ends in <span class="timeout__time">05:00</span>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
